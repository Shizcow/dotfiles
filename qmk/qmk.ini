[user]
qmk_home = /home/notroot/.dotfiles/qmk/firmware
keyboard = kbdfans/kbd75
keymap = shizcow

[general]
verbose = False
datetime_fmt = %Y-%m-%d %H:%M:%S
log_fmt = %(levelname)s %(message)s
log_file_fmt = [%(levelname)s] [%(asctime)s] [file:%(pathname)s] [line:%(lineno)d] %(message)s
log_file_level = info
color = True

